<div class="row">
    <app-loading *ngIf="working; else showPage"></app-loading>
    <ng-template #showPage>

    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-9">
                    <h3 *ngIf="editable === false; else showEdit">Create new recipe</h3>
                    <ng-template #showEdit>
                        <h3>Edit {{ recipeForm.get('name').value }}</h3>
                    </ng-template>
                </div>
                <div class="col-3">
                    <div class="d-flex justify-content-end">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with save and cancel buttons">
                            <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success mr-2">Save</button>
                            <button (click)="onCancelEdit()" type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-xs-12 col-sm-6">
                    <div class="row d-flex justify-content-center">
                        <img [src]="imagePath?.value" style="max-height:300px;" alt="Image of recipe" class="img-fluid rounded mx-auto my-auto"> 
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input formControlName="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image Url*</label>
                        <input #imagePath formControlName="imagePath" type="text" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea formControlName="description" type="text" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="instructions">Instructions*</label>

                        <tinymce formControlName="instructions" [config]="config"></tinymce>

                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-9">
                    <p>Ingredients</p>
                </div>
                <div class="col-3">
                    <div class="d-flex justify-content-end">
                        <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add Ingredient</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div 
                        class="row" 
                        *ngFor="let ingredientControl of getControls(); let i = index" 
                        [formGroupName]="i">
                        <div class="col-5 form-group">
                            <input 
                                required
                                placeholder="Ingredient Name"
                                type="text" 
                                formControlName="name"
                                class="form-control">
                        </div>
                        <div class="col-3 form-group">
                            <input 
                                required
                                placeholder="Amount"
                                step="0.125"
                                type="number" 
                                formControlName="amount" 
                                aria-label="Amount input"
                                class="form-control">
                        </div>
                        <div class="col-3 form-group">
                            <!-- <select formControlName="unit" class="form-control">
                                <option *ngFor="let unit of units" [ngValue]="unit.val">{{ unit.text }}</option>
                            </select> -->

                            <div class="input-group">
                                <input 
                                    type="text" 
                                    placeholder="Unit"
                                    formControlName="unit" 
                                    class="form-control" 
                                    aria-label="Text input with segmented select button">
                                <div class="input-group-append">
                                    <select formControlName="unit" class="form-control">
                                        <option *ngFor="let unit of units" [ngValue]="unit.val">{{ unit.text }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-1 form-group">
                            <button 
                                class="btn" 
                                type="button" 
                                style="color: red;"
                                (click)="onDeleteIngredient(i)" >
                                <i class="far fa-times-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </ng-template>
</div>
