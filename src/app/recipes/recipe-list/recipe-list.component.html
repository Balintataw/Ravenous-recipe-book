<div class="input-group" style="margin-bottom:20px">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterText">
    <span class="input-group-append">
        <button (click)="clearSearch()" class="btn btn-primary">Clear</button>
    </span>
</div>
<!-- <div class="container-fluid"> -->

    <div class="row flex-row flex-nowrap" style="overflow-x: scroll; white-space: nowrap; padding-bottom:10px;">
        <app-loading *ngIf="working"></app-loading>
        <div class="col-4" *ngFor="let recipe of recipes | filter:filterText:'name'">
            <app-recipe-item [recipe]="recipe"></app-recipe-item>
        </div>
    </div>
<!-- </div> -->
<hr/>
