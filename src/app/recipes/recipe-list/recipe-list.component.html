<div class="input-group my-3">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterText">
    <span class="input-group-append">
        <button (click)="clearSearch()" class="btn btn-primary">Clear</button>
    </span>
</div>
<!-- <div class="container-fluid"> -->

    <div class="row flex-row flex-nowrap" style="overflow-x: scroll; white-space: nowrap; padding-bottom:20px; margin:0 auto;">
        <div class="col-12" *ngIf="working">

            <app-loading></app-loading>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let recipe of recipes | filter:filterText:'name'">
            <app-recipe-item [recipe]="recipe"></app-recipe-item>
        </div>
    </div>
