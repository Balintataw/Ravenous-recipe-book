<div class="row d-flex mb-5">
    <div class="col-xs-12 col-sm-6">
        <div class="row d-flex justify-content-center">
            <img src="{{ currentRecipe?.imagePath }}" style="max-height:300px;" alt="{{ currentRecipe?.name }}" class="img-fluid rounded mx-auto my-auto"> 
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="d-flex justify-content-end">
            <div class="dropdown">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    id="manageRecipeButton" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                    Manage Recipe <span class="caret"></span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="manageRecipeButton">
                    <a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor:pointer;">Add to Shopping List</a>
                    <a (click)="onEditRecipe()" class="dropdown-item" style="cursor:pointer;">Edit Recipe</a>
                    <a (click)="onDeleteRecipe()" class="dropdown-item" style="cursor:pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
        <h1>{{ currentRecipe?.name }}</h1>
        <div class="row">
            <div class="col-xs-12">{{ currentRecipe?.description }}</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col" style="border-right: 1px solid #707070;">
        <h3 style="text-align:center;">Ingredients</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currentRecipe?.ingredients">
                {{ ingredient?.name }}: {{ ingredient?.amount }} {{ ingredient?.unit }}
            </li>
        </ul>
    </div>
    <div class="col-8">
        <h3 style="text-align:center;">Instructions</h3>
        <p>{{ currentRecipe?.instructions }}</p>
    </div>
</div>
